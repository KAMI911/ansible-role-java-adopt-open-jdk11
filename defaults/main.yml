---
# defaults file for ansible-role-java-open-jdk11

force_java_install: false

java_installer_force_download: true
java_installer_force_overwrite: true
java_installer_keep: true
java_installer_local: false

java_bins_jdk: [ 'javap', 'jmap', 'pack200', 'jrunscript', 'jinfo', 'keytool', 'jjs', 'rmid', 'javadoc', 'rmic', 'jstatd', 'java', 'jdb', 'jar', 'rmiregistry', 'jps', 'javac', 'unpack200', 'jdeps', 'jcmd', 'jconsole', 'jarsigner', 'serialver', 'jstack', 'jstat' ]
java_bins_server_jre: [ 'pack200', 'jrunscript', 'keytool', 'jjs', 'rmid', 'rmic', 'java', 'jar', 'rmiregistry', 'jps', 'javac', 'unpack200', 'jdeps', 'jcmd', 'jarsigner' ]

java_bins_priority: 9
java_bins_update: true

java_type: jdk

# AdoptOpenJDK 11.0.5.10
java_version: 11
java_update: 5
java_build: '10'

java_platform: x64_linux

java_usr_folder: /usr/java
java_latest_folder: /usr/java/latest

java_download_base_url: https://github.com/AdoptOpenJDK
